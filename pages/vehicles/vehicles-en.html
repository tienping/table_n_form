<div class="page-vehicles page-vehicles-en english" ng-if="tienping.data.user.user_level == '1'">
    <section class="container">
        <hr class="m-t-0">
        <div class="vehicle-list">
            <div class="text-xs-right m-b-2">
                <button class="btn btn-success btn-sm"
                        ng-click="tienping.addVehicleForm.param = 'create'; tienping.openModal('vehicle-form'); tienping.addVehicleForm.title = 'Add Vehicle'; tienping.addVehicleForm.field = {};">
                    <i class="fa fa-plus"></i>
                    <span>Add New</span>
                </button>
            </div>
            <div class="tienping-table vehicle-item p-y-1" ng-repeat="vehicle in tienping.data.vehicle">
                <div class="row">
                    <div class="col-xs-9">
                        <div class="vehicle-name"><i class="fa fa-car"></i> <span ng-bind="vehicle.name"></span></div>
                        <div class="vehicle-desc text-muted" ng-bind="tienping.companies[vehicle.company_id].label"></div>
                    </div>
                    <div class="col-xs-3 text-xs-right">
                        <button class="action-edit btn btn-info btn-sm"
                                ng-click="tienping.addVehicleForm.param = 'update'; tienping.addVehicleForm.field = {}; tienping.addVehicleForm.field.name = vehicle.name; tienping.openModal('vehicle-form'); tienping.addVehicleForm.title = 'Edit Vehicle'">
                            <i class="fa fa-pencil"></i>
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="vehicle-form" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="mlab-modal-title m-b-0" ng-bind="tienping.addVehicleForm.title"></h3>
                </div>
                <div class="modal-body text-xs-center">  
                    <form class="form-horizontal text-xs-left" name="tienping.addVehicle">
                        <div class="m-t-1 m-b-2">
                            <div class="form-group row">
                                <label for="inputAssignCompany" class="col-sm-4 control-label">Assign Company *</label>
                                <div class="col-sm-8">
                                    <select id="inputAssignCompany" class="tienping-selection" ng-model="tienping.addVehicleForm.field.company_id">
                                        <option ng-repeat="company in tienping.companies"
                                                ng-bind="company.label" 
                                                ng-value="company.label">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputVehicleName" class="col-sm-4 control-label">Name *</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputVehicleName" placeholder="Vehicle name" ng-model="tienping.addVehicleForm.field.name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputVehicleMAB" class="col-sm-4 control-label">MAB Expired Date</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputVehicleMAB" placeholder="Vehicle name" ng-model="tienping.addVehicleForm.field.mab_expired">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-messages text-xs-center p-b-2" ng-show="tienping.addVehicleForm.messages.length">
                            <div class="text-danger small" ng-repeat="msg in tienping.addVehicleForm.messages" ng-bind="msg.text"></div>
                        </div>
                        <div class="form-action text-xs-center">
                            <button type="button" ng-click="tienping.formSubmit(tienping.addVehicleForm);" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
